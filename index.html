<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Marks Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h2>Internal Marks Calculator</h2>
        </div>
        <div class="fields">
            <div class="ass1 marks">
                <p>Assignment 1:</p>
                <input id="ass1_input">
            </div>
            <div class="ass2 marks">
                <p>Assignment 2:</p>
                <input id="ass2_input">
            </div>
            <div class="quiz1 marks">
                <p>Quiz 1:</p>
                <input id="quiz1_input">
            </div>
            <div class="quiz2 marks">
                <p>Quiz 2:</p>
                <input id="quiz2_input">
            </div>
            <div class="ses1 marks">
                <p>Sessional 1:</p>
                <input id="ses1_input">
            </div>
            <div class="ses2 marks">
                <p>Sessional 2:</p>
                <input id="ses2_input">
            </div>
            <div class="classes-attended marks">
                <p>Classes attended:</p>
                <input id="classes-attended-input">
            </div>
            <div class="total-classes marks">
                <p>Total no. of classes:</p>
                <input id="total-classes-input">
            </div>
            <div class="calculate">
                <button id="calculate-btn">Calculate</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
